# configuration for lexical training
# Note: one of CORPUS_TL or TL_MODEL(binary language model) is required for non-parallel corpora training. If both are specified, CORPUS_TL is ignored

# parallel(true) or non-parallel(false)
IS_PARALLEL = false

# corpus name
CORPUS = "europarl-v7"

# source language[it should match with the language codes of apertium]
SL = "eng"

# target language[it should match with the language codes of apertium]
TL = "spa"

# language pair code(as per apertium language codes)
PAIR = "eng-spa"

# source corpus
CORPUS_SL = "tests/training/test.eng"

# target corpus
CORPUS_TL = "tests/training/test.spa"

# apertium-lex-tools scripts
# LEX_TOOLS = "apertium-lex-tools/scripts"

# apertium language data
LANG_DATA = "apertium-eng-spa"

# number of lines to be trained on (do not enclose in quotes)
TRAINING_LINES = 100

# max number of rules
MAX_RULES = 3

# crisphold
CRISPHOLD = 1.5

# TL binary language model[not required for parallel training]
# TL_MODEL = "europarl-v7.eng-spa.eng.lm"